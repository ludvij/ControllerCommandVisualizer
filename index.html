<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Command special visualizer</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/platform.js"></script>
	<script type="text/javascript" src="js/commandVisualizer.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>Controller Command Visualizer</h1>
	</header>
	<main>
		<section>
			<section id="controller_direction">
				<div class="controller direction ul" id="controller_direction_ul"></div>
				<div class="controller direction u"  id="controller_direction_u"></div>
				<div class="controller direction ur" id="controller_direction_ur"></div>
				<div class="controller direction l"  id="controller_direction_l"></div>
				<div class="empty"                   id="controller_direction_empty"></div>
				<div class="controller direction r"  id="controller_direction_r"></div>
				<div class="controller direction dl" id="controller_direction_dl"></div>
				<div class="controller direction d"  id="controller_direction_d"></div>	
				<div class="controller direction dr" id="controller_direction_dr"></div>	
			</section>
			<section id="controller_buttons">
				<div class="controller button X"  id="controller_button_x"></div>
				<div class="controller button Y"  id="controller_button_y"></div>
				<div class="controller button RB" id="controller_button_rb"></div>
				<div class="controller button LB" id="controller_button_lb"></div>
				<div class="controller button A"  id="controller_button_a"></div>
				<div class="controller button B"  id="controller_button_b"></div>
				<div class="controller button RT" id="controller_button_rt"></div>
				<div class="controller button LT" id="controller_button_lt"></div>
			</section>
		</section>
	</main>
</body>
</html>
